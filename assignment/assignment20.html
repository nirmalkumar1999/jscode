    <script>
        let globlaarr = []
        let body = document.getElementById('body')
        let fetchData = async () => {
            let url = 'https://dummyjson.com/products/search?q=phone'
            fetch(url).then((item) => item.json()).then((data) => {
                globlaarr = data.products
                print(globlaarr)
            }).catch(err => console.log(err))
        }
        fetchData()
        function print(arg) {
            let str = ""
            arg.map((item) => {
                str += `   <div class="col-md-4 mb-3">
                    <div class="card">
                       <div class="card-body">
                           <img src=${item.thumbnail} class="img-fluid"/>
                         <p>item:- ${item.title}</p>
                         <p>price:- ${item.price}</p>-
                         <p>rating:- ${item.rating}</p>
                          <button class="btn btn-danger">add to cart</button>
                       </div>
                    </div>
               </div>`
            })
            body.innerHTML = str
        }

            </script>
