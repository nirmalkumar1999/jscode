<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Boxes</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            margin: 100px auto;
        }

        .box {
            width: 80px;
            height: 80px;
            margin: 5px;
            border: 1px solid black;
            background-color: white;
        }

        button {
            margin-top: 20px;
            margin-left: 80px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
        <div class="box" id="box10"></div>
        <div class="box" id="box11"></div>
        <div class="box" id="box12"></div>
        <div class="box" id="box13"></div>
        <div class="box" id="box14"></div>
        <div class="box" id="box15"></div>
        <div class="box" id="box16"></div>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>
    <script>
        let boxes = document.querySelectorAll('.box');
        let startButton = document.getElementById('startBtn');
        let stopButton = document.getElementById('stopBtn');
        let interval;
        let currentIndex = 0;

        //random color generator
        function getRandomColor() {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        //color change function for boxes
        function changeColor() {
            boxes.forEach((box) => {
                box.style.backgroundColor = 'getRandomColor()'
            });
            boxes[currentIndex].style.backgroundColor = getRandomColor();
            currentIndex = (currentIndex + 1) % boxes.length;
            console.log(currentIndex);
        }

        //start and stop button.
        startBtn.addEventListener('click', () => {
            clearInterval(interval);
            interval = setInterval(changeColor, 500);
        });
        stopBtn.addEventListener('click', () => {
            clearInterval(interval);
            boxes.forEach((box) => {
                box.style.backgroundColor = 'getRandomColor()'

            });
        });
    </script>
</body>

</html>
