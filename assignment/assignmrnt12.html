
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: black;
        }
        form{
            
            border: 2px solid black;
            width: 500px;
            height: 500px;
            text-align: center;
            margin-left: 400px;
            border-radius: 20px;
            background-image: url(https://th.bing.com/th/id/OIP.vcDCQGzs9995K3RSHMmORgHaE8?w=300&h=200&c=7&o=5&pid=1.7);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    

    <div id="container">
        
        <form action="">
                    <h1>Electicity Bill Generator</h1>
                    <br>
                    <br>
                    <label for="">Unit consumption</label>
                    
                    <input type="number" placeholder="Enter Units" name="unit" id="unit">
                    <br>
                    <br>
                    <label for="">Category</label>
                    
                    <select name="" id="category">
                    <option value="1">General</option>
                    <option value="2">OBC</option>
                    <option value="3">Others</option>
                    </select>
                    <br>
                    <br>
                    <label for="">Customer name</label>
                    <input type="text" placeholder="Enter name" name="" id="name">
                    <br>
                    <br>
                    <button id="btn">Click here</button>
                    <br>
                    <br>
        </form>
    </div>
<script>
    let btn = document.getElementById('btn')
    btn.addEventListener('click',(e)=>{
    e.preventDefault()
    let unit = document.getElementById('unit');
    let category = document.getElementById('category');
    let name = document.getElementById('name');
    let temp = 0;
        if(!unit.value || !category.value || !name.value)
        {
            alert('all fields are required')
        } 
        if(category.value == 1)
        {
            if(unit.value <= 100 && unit.value != "")
            {
                alert('free')           
            }
            if(unit.value > 100 && unit.value < 300)
            {
                temp = unit.value - 100;
                temp *= 8;
                alert(`amount to be paid ${temp}`)
            }
            if(unit.value >= 300){
                temp = unit.value - 100;
                temp *= 15;
                alert(`amount to be paid ${temp}`)
            }
        }
        if(category.value == 2)
        {
            if(unit.value <= 200)
            {
                alert('free')           
            }
            if(unit.value > 200 && unit.value < 400)
            {
                temp = unit.value - 100;
                temp *= 8;
                alert(`amount to be paid ${temp}`)
            }
            if(unit.value >= 400)
            {
                temp = unit.value - 100;
                temp *= 15;
                alert(`amount to be paid ${temp}`)
            }
        }
        if(category.value == 3)
        {
            if(unit.value <= 500)
            {
                alert('free')           
            }
            if(unit.value > 500)
            {
                temp = unit.value *15;
                alert(`amount to be paid ${temp}`)
            }
        }
    })
</script>
</body>
</html>
