<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calc {
            background-color: gray;
            color: white;
            height: auto;
            width: 270px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin: 100px auto;
        }

        .btn {
            width: 40px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="clac" class="calc">
                    <input type="number" class="display form-control" id="display"><br><br>
                    <input type="button" class="btn btn-warning" value="C" id="clear">
                    <input type="button" class="btn btn-warning ms-3" value="x" onclick="backspace()">
                    <input type="button" class="btn btn-warning ms-3" value="%">
                    <input type="button" class="btn btn-warning ms-3" value="/"><br><br>
                    <input type="button" class="btn btn-primary" value="7">
                    <input type="button" class="btn btn-primary ms-3" value="8">
                    <input type="button" class="btn btn-primary ms-3" value="9">
                    <input type="button" class="btn btn-warning ms-3" value="*"><br><br>
                    <input type="button" class="btn btn-primary" value="4">
                    <input type="button" class="btn btn-primary ms-3" value="5">
                    <input type="button" class="btn btn-primary ms-3" value="6">
                    <input type="button" class="btn btn-warning ms-3" value="-"><br><br>
                    <input type="button" class="btn btn-primary" value="1">
                    <input type="button" class="btn btn-primary ms-3" value="2">
                    <input type="button" class="btn btn-primary ms-3" value="3">
                    <input type="button" class="btn btn-warning ms-3" value="+"><br><br>
                    <input type="button" class="btn btn-primary" value="0">
                    <input type="button" class="btn btn-primary ms-3" value="00">
                    <input type="button" class="btn btn-primary ms-3" value=".">
                    <input type="button" class="btn btn-warning ms-3" value="=">
                </form>
            </div>
        </div>
    </div>
    <script>
        // clear
        document.querySelector('#clear')
        clear.addEventListener('click', () => {
            document.querySelector('#display').value = ''
        })
        // backspace
        let backspace = () => {
            let num = document.querySelector('#display').value.slice(0, -1)
            document.querySelector('#display').value = num
        }
        //  one

    </script>
</body>

</html>
