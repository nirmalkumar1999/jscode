<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calc {
            background-color: black;
            color: white;
            height: auto;
            width: 270px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin: 100px auto;
        }

        .btn {
            width: 40px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="calc">
                    <input type="number" class="display form-control" id="display"><br><br>
                    <input type="button" class="btn btn-warning" value="C" id="clear">
                    <input type="button" class="btn btn-warning ms-3" value="x" onclick="backspace()">
                    <input type="button" class="btn btn-warning ms-3" id="per" value="%">
                    <input type="button" class="btn btn-warning ms-3" value="/"><br><br>
                    <input type="button" class="btn btn-primary" value="7" onclick="seven()">
                    <input type="button" class="btn btn-primary ms-3" value="8" onclick="eight()">
                    <input type="button" class="btn btn-primary ms-3" value="9" onclick="nine()">
                    <input type="button" class="btn btn-warning ms-3" value="*"><br><br>
                    <input type="button" class="btn btn-primary" value="4" onclick="four()">
                    <input type="button" class="btn btn-primary ms-3" value="5" onclick="five()">
                    <input type="button" class="btn btn-primary ms-3" value="6" onclick="six()">
                    <input type="button" class="btn btn-warning ms-3" value="-"><br><br>
                    <input type="button" class="btn btn-primary" value="1" onclick="one()">
                    <input type="button" class="btn btn-primary ms-3" value="2" onclick="two()">
                    <input type="button" class="btn btn-primary ms-3" value="3" onclick="three()">
                    <input type="button" class="btn btn-warning ms-3" value="+"><br><br>
                    <input type="button" class="btn btn-primary" value="0" onclick="zero()">
                    <input type="button" class="btn btn-primary ms-3" value="00" onclick="tzero()">
                    <input type="button" class="btn btn-primary ms-3" value="." onclick="point()">
                    <input type="button" class="btn btn-warning ms-3" value="=">
                </form>
            </div>
        </div>
    </div>
    <script>
        // clear
        document.querySelector('#clear')
        clear.addEventListener('click', () => {
            document.querySelector('#display').value = ''
        })
        // backspace
        let backspace = () => {
            let num = document.querySelector('#display').value.slice(0, -1)
            document.querySelector('#display').value = num
        }
        //  one()
        let one = () => {
            if (document.querySelector("#display").value == '') {
                document.querySelector('#display').value = '1'
            }
            else {
                document.querySelector('#display').value = document.querySelector('#display').value + '1'
            }
        }
        //  two()
        let two = () => {
            if (document.querySelector("#display").value == '') {
                document.querySelector('#display').value = '2'
            }
            else {
                document.querySelector('#display').value = document.querySelector('#display').value + '2'
            }
        }
        //  three()
        let three = () => {
            if (document.querySelector("#display").value == '') {
                document.querySelector('#display').value = '3'
            }
            else {
                document.querySelector('#display').value = document.querySelector('#display').value + '3'
            }
        }
        //  four()
        let four = () => {
            if (document.querySelector("#display").value == '') {
                document.querySelector('#display').value = '4'
            }
            else {
                document.querySelector('#display').value = document.querySelector('#display').value + '4'
            }
        }
        //  five()
        let five = () => {
            if (document.querySelector("#display").value == '') {
                document.querySelector('#display').value = '5'
            }
            else {
                document.querySelector('#display').value = document.querySelector('#display').value + '5'
            }
        }
        //  six()
        let six = () => {
            if (document.querySelector("#display").value == '') {
                document.querySelector('#display').value = '6'
            }
            else {
                document.querySelector('#display').value = document.querySelector('#display').value + '6'
            }
        }
        //  seven()
        let seven = () => {
            if (document.querySelector("#display").value == '') {
                document.querySelector('#display').value = '7'
            }
            else {
                document.querySelector('#display').value = document.querySelector('#display').value + '7'
            }
        }
        //  eight()
        let eight = () => {
            if (document.querySelector("#display").value == '') {
                document.querySelector('#display').value = '8'
            }
            else {
                document.querySelector('#display').value = document.querySelector('#display').value + '8'
            }
        }
        //  nine()
        let nine = () => {
            if (document.querySelector("#display").value == '') {
                document.querySelector('#display').value = '9'
            }
            else {
                document.querySelector('#display').value = document.querySelector('#display').value + '9'
            }
        }
        //  zero()
        let zero = () => {
            if (document.querySelector("#display").value == '') {
                document.querySelector('#display').value = '0'
            }
            else {
                document.querySelector('#display').value = document.querySelector('#display').value + '0'
            }
        }
        //  tzero()
        let tzero = () => {
            if (document.querySelector("#display").value == '') {
                document.querySelector('#display').value = '00'
            }
            else {
                document.querySelector('#display').value = document.querySelector('#display').value + '00'
            }
        }
    </script>
</body>

</html>
