<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            margin: auto;
            margin-top: 150px;
            font-size: 20px;
            text-align: center;
            border: 3px dotted black;
            border-radius: 20px;
        }

        label {
            color: blue;
            margin-right: 30px;
        }
    </style>
    <link rel="stylesheet" href="..//assignment/fontawesome-free-6.5.1-web/css/all.css">
</head>

<body>
    <div id="container">
        <h2 style="color: red;">this is for add and remove attribute</h2>
        <label for="">enter your password</label>
        <br>
        <br>
        <input type="password" name="password" placeholder="password" id="password">
        <i class="fa fa-eye" id="eye" onmouseenter="show()"></i>
        <br>
        <br>
    </div>
    <script>
        function show() {
            let password = document.getElementById('password')
            let eye = document.getElementById('eye')
            if (password.type === 'password') {
                password.type = 'text'
                eye.className = 'fa fa-eye-slash'
            }
            else {
                password.type = 'password'
                eye.className = 'fa fa-eye'
            }
        }
    </script>
</body>

</html>
