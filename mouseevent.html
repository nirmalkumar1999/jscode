<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            background: black;
            color: chartreuse;
            display: inline-block;
            height: 250px;
            width: 250px;
            font-size: 30px;
            border: 5px dotted chartreuse;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>mouse event :-</h1>
    </div>
    <script>
        let container=document.getElementById('container')
        //  1) onclick()
        container.addEventListener('click',()=>{
            console.log('hi i am click event')
        })

        // 2) ondblclick
        container.addEventListener('dblclick',()=>{
            console.log('hi i am dblclick event')
        })

        // 3) onmouseover
        container.addEventListener('mouseover',()=>{
            console.log('hi i am mouseover event')
            container.style.background='grey'
        })

        // 4) onmouseout
        container.addEventListener('mouseout',()=>{
            console.log('hi i am mouseout event')
            container.style.background='blue' 
        })

        // 5) onmousedown
        container.addEventListener('mousedown',()=>{
            console.log('hi i am mousedown event')
            container.style.background='green'
        })

        // 6) onmouseup
        container.addEventListener('mouseup',()=>{
            console.log('hi i am mouseup event')
            container.style.background='red'
        })

        // 7) onmousemove
        container.addEventListener('mousemove',()=>{
            console.log('hi i am mousemove event')
            container.style.background='orange'
        })
    </script>
</body>
</html>
